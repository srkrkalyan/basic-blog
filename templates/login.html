<!DOCTYPE HTML>
<html>
<head>
	<h3>User Login</h3>
	<form method="post">
		<div>
			Username*
			<input type="text" name="username" value="{{username}}">
		</div>
		<br>
		<div>
			Password*
			<input type="password" name="password" value="{{password}}">
		</div>
		<br>
		<h4>{{error}}</h4>
		<br>
		<div>
			<input type="Submit" name="submit">
		</div>
	</form>
</head>
</html>
